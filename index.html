<!DOCTYPE html>
<html>
<head>
    <metacharset="utf-8">
    <metaname="viewport" content="width=device-width, initial-scale=1">
    <title>Friendsum: Yet Another Custom Lorem Ipsum Generator</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px
        }

        h1,
        h2,
        h3 {
            line-height: 1.2
        }

        .quotes_div {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Friendsum</h1>
        <p>
            Yet another custom lorem ipsum generator, this time using quotes from the TV show <a href="https://www.youtube.com/watch?v=wxKjuqadoh0">Friends</a>.
        </p>
        <hr />
        <h2>Paragraphs</h2>
        <button onclick="main(1)">One</button>
        <button onclick="main(2)">Two</button>
        <button onclick="main(3)">Three</button>
        <button onclick="main(4)">Four</button>
        <button onclick="main(5)">Five</button>
        <button onclick="main(6)">Six</button>
        <hr />
    </header>
    <section id="main_holder">
    </section>

    <script>

        function main(paragraphs) {
            // Clear before running the whole function.
            document.getElementById("main_holder").innerHTML = "";

            // Create Friends quotes array.
            var quotes = [
                "Welcome to the real world. It sucks. You’re gonna love it!",
                "Oh… my… God!",
                "How long do cats live? Like assuming you don’t throw ‘em under a bus or something?",
                "You know how you come home at the end of the day and throw your jacket on a chair? Yeah. Well, instead of a jacket, it’s a pile of garbage. And instead of a chair, it’s a pile of garbage. And instead of the end of the day, it’s the end of time and garbage is all that has survived.",
                "Guys, guess what?! Ok, the fifth dentist caved and now they’re ALL recommending Trident?",
                "WHOOOPAH!",
                "Sure I peed on her. And if I had to, I’d pee on any one of you!",
                "He must decide. He must decide. Even though I made him up, he must decide!",
                "Here come the meat sweats…",
                "Wow, you guys sure have a lot of books about being a lesbian. Well, you know, you have to take a course. Otherwise they don’t let you do it.",
                "All right, kids, I gotta get to work. If I don’t input those numbers… it doesn’t make much of a difference.",
                "Well, I’m sorry if I’m not a middle-aged black woman. And I’m also sorry if sometimes I go to the wrong audition.",
                "Hey, Ross, I got a science question: If the homo sapiens were, in fact, HOMO sapiens…is that why they’re extinct?” Joey, homo sapiens are PEOPLE. Hey, I’m not judgin’!",
                "Come on Ross, you’re a paleontologist, dig a little deeper.",
            ];

            for (x = 0; x < paragraphs; x++) {
                document.getElementById("main_holder").innerHTML += "<div class='quotes_div' id='quotes_div_" + x + "'></div>";

                shuffle(quotes);

                // Foreach through the array to display them on the page.
                var random_num = Math.floor(Math.random() * quotes.length) + 1;

                for (i = 0; i < random_num; i++) {
                    document.getElementById("quotes_div_" + x).innerHTML += quotes[i] + " ";
                }
            }
        }

        // Shuffle the array into a random order.
        function shuffle(harray) {
            var j, x, i;
            for (i = harray.length; i; i--) {
                j = Math.floor(Math.random() * i);
                x = harray[i - 1];
                harray[i - 1] = harray[j];
                harray[j] = x;
            }
        }

        // Run everything on first window load.
        window.onload = main(3);

    </script>
</body>

</html>
